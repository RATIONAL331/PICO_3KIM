{% extends "base.html" %}
{% block title %}taggit_photo_list.html{% endblock %}
{% block content %}
<h1>Posts for tag - {{ tagname }}</h1>
<br>
{% for photo in object_list %}
<h2><a href="{{ photo.get_absolute_url }}">{{ photo.title }}</a></h2>
{{ photo.upload_dt|date:"N d, Y" }}
<p>{{ photo.owner.username }}</p>
{% endfor %}
{% endblock %}
