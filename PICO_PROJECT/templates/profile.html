{% extends "base.html" %}
{% block title %}{{ profile.user.username }}{% endblock %}
{% block content %}
<h1>{{ profile.user.username }}</h1>
<div>
    picoin : {{ profile.PICOIN }}
    {% ifequal request.user.username profile.user.username %}
    <a class="btn btn-outline-success my-2 my-sm-0" href="#">+</a>
    {% endifequal %}
</div>

{% endblock %}
